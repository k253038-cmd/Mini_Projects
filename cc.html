<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>

    <style>
        /* Styling for the div box */
        #colorBox {
            width: 200px;
            height: 200px;
            background-color: red;
            margin: 20px auto;
            border: 2px solid #333;
            border-radius: 8px;
        }

        /* Styling for button */
        #changeBtn {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
        }

        #changeBtn:hover {
            background-color: #222;
        }
    </style>
</head>
<body>

    <div id="colorBox"></div>
    <button id="changeBtn">Change Colors</button>

    <script>
        const colors = ["red", "green", "blue", "yellow"];
        const box = document.getElementById("colorBox");
        const btn = document.getElementById("changeBtn");

        btn.addEventListener("click", () => {
            // Change colors one by one using a for loop
            for (let i = 0; i < colors.length; i++) {
                setTimeout(() => {
                    box.style.backgroundColor = colors[i];
                }, i * 500); // changes every 500ms
            }
        });
    </script>

</body>
</html>
